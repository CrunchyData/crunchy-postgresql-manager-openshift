<p><strong>Task Schedules</strong><a ui-sref="projects.proxy.scheduleadd()"><i class="fa fa-plus fa-fw"></i></a></p>

<ul>
	<li ng-repeat="schedule in schedules">
	<a ui-sref="projects.proxy.schedule({scheduleID:schedule.ID})">{{schedule.Name}} ({{schedule.ProfileName}})</a><a ui-sref="projects.proxy.taskschedules.delete({scheduleID:schedule.ID})"><i class="fa fa-trash fa-fw"></i></a>
	</li>
</ul>

<div ui-view class="slide"></div>

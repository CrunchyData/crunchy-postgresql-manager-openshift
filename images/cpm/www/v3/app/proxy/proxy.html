<div>
	<h2>Proxy {{proxy.ContainerName}}</h2> 
	<div class="navbar-inner"><div class="container">
			<ul class="nav navbar-nav navbar-left">
				<li>
				<a ui-sref="projects.proxy.taskschedules()"><i class="fa fa-cogs fa-fw"></i>Schedules</a>
				</li>
				<li>
				<a ui-sref="projects.proxy.users()"><i class="fa fa-user fa-fw"></i>Users</a>
				</li>
<!--
				<li>
				<a ui-sref="projects.container.accessrules()"><i class="fa fa-edit fa-fw"></i>Access Rules</a>
				</li>
-->
				<li>
				<a ui-sref="projects.proxy.delete()"><i class="fa fa-trash fa-fw"></i>Delete</a>
				</li>
				<li ng-show="proxy.ContainerStatus != 'RUNNING'">
				<a ui-sref="projects.proxy.start()"><i class="fa fa-play fa-fw"></i>Start</a>
				</li>
				<li ng-show="proxy.ContainerStatus == 'RUNNING'">
				<a ui-sref="projects.proxy.stop()"><i class="fa fa-power-off fa-fw"></i>Stop</a>
				</li>
				<li class="dropdown" dropdown on-toggle="toggled(open)">
				<a href class="dropdown-toggle" dropdown-toggle><i class="fa fa-bar-chart fa-fw"></i>Monitor</a>
				<ul class="dropdown-menu">
					<li><a ui-sref="projects.proxy.bgwriter()">bgwriter</a></li>
					<li><a ui-sref="projects.proxy.databasesize()">databasesize</a></li>
					<li><a ui-sref="projects.proxy.loadtest()">loadtest</a></li>
						<li ng-show="container.Role == 'master'"><a ui-sref="projects.container.monitor.pgstatreplication()">pgstatreplication</a></li>
<!-- pg_controldata is not available by the proxy since we are not running
     a agent on the remote database server
					<li><a ui-sref="projects.proxy.pgcontroldata()">pgcontroldata</a></li>
-->
					<li><a ui-sref="projects.proxy.pgsettings()">pg_settings</a></li>
					<li><a ui-sref="projects.proxy.pgstatdatabase()">pg_stat_database</a></li>
					<li><a ui-sref="projects.proxy.pgstatstatements()">pg_stat_statements</a></li>
<!-- pgbadger not supported on simple proxy 
					<li><a ui-sref="projects.container.monitor.badger()">pgbadger</a></li>
-->
				</ul>
				</li>
			</ul>
		</div>
	</div>
	<hr>

	<div ui-view class="slide">
	</div>

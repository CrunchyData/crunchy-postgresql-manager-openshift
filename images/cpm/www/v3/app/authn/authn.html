<div class="row">
	<div class="span4">
		<div class="pa-sidebar well well-small">
			<ul class="nav nav-list">
				<li class="nav-header">Authentication</li>
			</ul>
			<hr>
			<div class="panel-body">
				<form class="form-horizontal">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input class="form-control" type="text" ng-model="user_id" name="user_id" placeholder="User Id"/>
					</div>
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input class="form-control" type="password" ng-model="password" name="password" placeholder="Password"/>
					</div>
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
						<input class="form-control" type="text" ng-model="admin_url" name="admin_url" placeholder="Admin URL" />
					</div>

					<div class="input-group">
						<button type="submit" class="btn btn-primary" ng-click="login()">Login here</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

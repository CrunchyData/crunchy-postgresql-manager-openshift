<div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputImage" class="control-label col-xs-2">Image</label>
			<div class="col-xs-5">
				<input disabled type="text" class="form-control" id="inputImage" value="{{container.Image}}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputRole" class="control-label col-xs-2">Role</label>
			<div class="col-xs-5">
				<input disabled type="text" class="form-control" id="inputRole" value="{{container.Role}}">
			</div>
		</div>
		<div class="form-group">
			<label for="inputServer" class="control-label col-xs-2">Server</label>
			<div class="col-xs-5">
				<a ui-sref="servers.detail({{container.ServerID}})">{{container.ServerName}}</a>
			</div>
		</div>
		<div class="form-group" ng-show="container.ClusterID != '-1'">
			<label for="inputCluster" class="control-label col-xs-2">Cluster</label>
			<div class="col-xs-5">
				<a ui-sref="projects.cluster.details({clusterId:container.ClusterID})">{{container.ClusterName}}</a>
			</div>
		</div>
		<div class="form-group">
			<label for="inputProject" class="control-label col-xs-2">Project</label>
			<div class="col-xs-5">
				<a ui-sref="projects.detail.details({projectId:container.ProjectID})">{{container.ProjectName}}</a>
			</div>
		</div>
		<div class="form-group">
			<label for="inputStatus" class="control-label col-xs-2">Status</label>
			<div class="col-xs-5">
				<input disabled type="text" class="form-control" id="inputStatus" value="{{container.Status}}">
			</div>
		</div>
	</form>

	<div ui-view class="slide">
	</div>
</div>

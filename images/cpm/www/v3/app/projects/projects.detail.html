<div>

	<h2>Project {{project.Name}}</h2>
    <p>{{project.Desc}}</p>

    <div class="navbar-inner">
        <div class="container">
            <ul class="nav navbar-nav navbar-left">
                <a ui-sref="projects.detail.add()"><i class="fa fa-plus fa-fw"></i>Add Project&nbsp;</a>
                <a ui-sref="projects.detail.delete()"><i class="fa fa-trash fa-fw"></i>Delete Project&nbsp;</a>
		<a ui-sref="projects.detail.autocluster({projectId:project.ID})"><i class="fa fa-sitemap fa-fw"></i>Create Cluster&nbsp;</a>
		<a ui-sref="projects.container.add( {projectId:project.ID} )"><i class="fa fa-cubes fa-fw"></i>Create Database</a>
		<a ui-sref="projects.addproxy( {projectId:project.ID} )"><i class="fa fa-external-link fa-fw"></i>Create DB Proxy</a>
            </ul>
        </div>
</div>
<hr>
    <div ui-view class="slide">
        <!-- Example of default content. This content will be replace as soon as
		this ui-view is populate with a template -->
    </div>

</div>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputName" class="control-label col-xs-2">Name</label>
		<div class="col-xs-10">
			<input type="text" class="form-control" ng-model="project.Name" id="inputName" placeholder="Project Name">
		</div>
	</div>
	<div class="form-group">
		<label for="inputDesc" class="control-label col-xs-2">Desc</label>
		<div class="col-xs-10">
			<input type="text" ng-model="project.Desc" class="form-control" id="inputDesc" placeholder="Desc">
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-offset-2 col-xs-10">
			<button ng-click="create()" type="submit" class="btn btn-primary">Add</button>
		</div>
	</div>
</form>

<form class="form-horizontal">
    <div class="form-group">
        <label for="inputName" class="control-label col-xs-2">Name</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" ng-model="project.Name" id="inputName"
            placeholder="Project Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDesc" class="control-label col-xs-2">Desc</label>
        <div class="col-xs-10">
            <input type="text" ng-model="project.Desc" class="form-control" id="inputDesc"
            placeholder="Desc">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" ng-click="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
    <div>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

</form>

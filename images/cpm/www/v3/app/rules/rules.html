<div class="row">
	<div class="col-sm-4 col-md-3 sidebar">
		<div class="pa-sidebar well well-small">
			<ul class="nav nav-list" style="overflow:hidden; overflow-y:scroll; height:300px;">
				<p class="nav-header"><strong>Access Rules</strong></p>

				<!-- This <li> will only add the 'active' class if 'users.detail' or its descendants are active
				AND if it is the link for the active user (aka userId) -->
				<li ng-repeat="rule in rules.data" ui-sref-active="active">

				<!-- Here's a ui-sref that is also providing necessary parameters -->
				<a ui-sref="rules.detail({ruleId:rule.Name})">{{rule.Name}}</a>
				</li>
			</ul>
			<hr>
			<!-- Another named view -->
			<div ui-view="menuTip" class="slide"></div>
		</div>
	</div>

	<!-- Our unnamed main ui-view for this template -->
	<div ui-view class="col-sm-9 main slide"></div>
</div>
